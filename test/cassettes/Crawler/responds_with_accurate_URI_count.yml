        \     <section class=\"help-content\">\n        <h4>Getting Started</h4>\n<h1>Learn
        More about FreeBSD</h1>\n\n  <h3><p>How is FreeBSD different from Linux?</p>\n</h3>\n
        \ <p><p>In <a href=\"https://www.digitalocean.com/community/tutorials/a-comparative-introduction-to-freebsd-for-linux-users\">this
        guide</a>, we will briefly discuss some commonalities between FreeBSD and
        Linux before moving on to a more extended discussion on the important differences
        between them. Many of the points below can accurately be applied to the greater
        family of BSD-derived systems, but as a consequence of our focus, we will
        be referring mainly to FreeBSD as a representative of the family. <a href=\"https://www.digitalocean.com/community/tutorials/a-comparative-introduction-to-freebsd-for-linux-users\">Read
        More</a></p>\n</p>\n  <h3><p>How To Get Started with FreeBSD 10.1</p>\n</h3>\n
        \ <p><p>FreeBSD is a secure, high performance operating system that is suitable
        for a variety of server roles. In this guide, we will cover some basic information
        about how to get started with a FreeBSD server including: logging in with
        SSH, customizing your tcsh shell prompt, and optionally changing the default
        shell to Bash. <a href=\"https://www.digitalocean.com/community/tutorials/how-to-get-started-with-freebsd-10-1\">Read
        More</a></p>\n</p>\n  <h3><p>An Introduction to Basic FreeBSD Maintenance</p>\n</h3>\n
        \ <p><p>When administering FreeBSD servers, it is important to understand
        the basic maintenance procedures that will help you keep your systems in good
        shape. In this guide, we will be covering the basic processes needed to keep
        your server up-to-date and functioning properly. We will be covering how to
        update the base operating system that the FreeBSD team maintains. We will
        also discuss how to update and maintain optional software installed through
        the ports or packages systems. <a href=\"https://www.digitalocean.com/community/tutorials/an-introduction-to-basic-freebsd-maintenance\">Read
        More</a></p>\n</p>\n  <h3><p>Recommended Steps for New FreeBSD 10.1 Servers</p>\n</h3>\n
        \ <p><p>When setting up a new FreeBSD server, there are a number of optional
        steps you can take to get your server into a more production-friendly state.
        In this guide, we will cover some of the most common examples. We will go
        over how to set up a simple, easy-to-configure firewall that denies most traffic.
        We will also make sure that your server's time zone accurately reflects its
        location. We will set up NTP polling in order to keep the server's time accurate
        and, finally, we will demonstrate how to add some extra swap space to your
        server. <a href=\"https://www.digitalocean.com/community/tutorials/recommended-steps-for-new-freebsd-10-1-servers\">Read
        More</a></p>\n</p>\n  <h3><p>What is the FreeBSD Username</p>\n</h3>\n  <p><p>To
        log into your FreeBSD Droplet you must use the username freebsd@ instead of
        using root@.</p>\n</p>\n  <h3><p>Login to FreeBSD</p>\n</h3>\n  <p><p>To log
        into your FreeBSD Droplet you must use the username freebsd@ instead of using
        root@.</p>\n</p>\n\n      </section>\n    </div>\n  </section>\n\n      </section>\n\n
