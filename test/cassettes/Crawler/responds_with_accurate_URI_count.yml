        \     <section class=\"help-content\">\n        <h4>Technical FAQ</h4>\n<h1>Backup</h1>\n\n
        \ <h3><p>How can I enable backups on my existing Droplet?</p>\n</h3>\n  <p><p>At
        the moment, you can only enable backups when creating a new server.</p>\n\n<p>To
        enable automatic backups on an existing server, you'll need to follow these
        instructions:</p>\n\n<ol>\n  <li>Create a snapshot of your existing Droplet.</li>\n
        \ <li>Create a new Droplet based on the snapshot. It can be found in the \"Snapshots\"
        tab of the \"Select Images\" section on the create page. Make sure to check
        the \"Enable Backups\" box.</li>\n  <li>Adjust your DNS records to point to
        the new Droplet.</li>\n</ol>\n</p>\n  <h3><p>How much do you charge for backups?</p>\n</h3>\n
        \ <p><p>The pricing for backups is 20% of the Droplet; so for a $5 Droplet
        - backup is $1 per month.  For a $20 Droplet - backup is $4 per month.</p>\n</p>\n
        \ <h3><p>How can I download a backup?</p>\n</h3>\n  <p><p>Unfortunately you
        are unable to store a snapshot or backup outside of our environment.</p>\n\n<p>If
        you are wanting to backup your data, we recommend taking a look at these community
        articles:</p>\n\n<ul>\n  <li><a href=\"https://www.digitalocean.com/community/articles/how-to-create-an-off-site-backup-of-your-site-with-rsync-on-centos-6\">How
        to Create an Off-site Backup of Your Site with Rsync on CentOS 6</a></li>\n
        \ <li><a href=\"https://www.digitalocean.com/community/articles/how-to-choose-an-effective-backup-strategy-for-your-vps\">How
        to Choose an Effective Backup Strategy for Your VPS</a></li>\n  <li><a href=\"https://www.digitalocean.com/community/articles/how-to-use-backuppc-to-create-a-backup-server-on-an-ubuntu-12-04-vps\">How
        to Use BackupPC to Create a Backup Server on an Ubuntu 12.04 VPS</a></li>\n</ul>\n</p>\n
        \ <h3><p>How can I rebuild my Droplet?</p>\n</h3>\n  <p><p>You can most definitely
        rebuild your current Droplet. In the control panel you can use the following
        process to rebuild your Droplet:</p>\n\n<ol>\n  <li>Click on your Droplet</li>\n
        \ <li>Click on the destroy tab</li>\n  <li>Click on the \"Rebuild\" sub-tab</li>\n
        \ <li>Either click \"rebuild from original\" or select a different OS image
        to use and click \"Rebuild from image\"</li>\n</ol>\n</p>\n  <h3><p>How can
        I recover from an unbootable Droplet?</p>\n</h3>\n  <p><p>You have two options:\n1.
        Attempt Recovery with Fsck Kernel\n2. Attempt Recovery with a Recovery ISO</p>\n\n<p>Read
        about it here: <a href=\"https://www.digitalocean.com/community/articles/how-to-recover-from-file-system-corruption-using-fsck-and-a-recovery-iso\">How
        to Recover from File System Corruption Using Fsck and a Recovery ISO</a></p>\n\n<p>Please
        <a href=\"https://cloud.digitalocean.com/support\">let us know</a> if you
        need to have the ArchISO set as the boot device on your Droplet.</p>\n</p>\n
        \ <h3><p>How do I add swap to prevent resource crashes?</p>\n</h3>\n  <p><p>By
        default the virtual server is not configured with swap since it degrades the
        Solid State Drives, which can occasionally cause a process to be killed.</p>\n\n<p>To
        correct this issue, you can add swap by following this guide: <a href=\"https://www.digitalocean.com/community/articles/how-to-configure-virtual-memory-swap-file-on-a-vps\">How
        to Configure Virtual Memory Swap File on a VPS</a></p>\n\n<p>If that doesn't
        help, you may want to consider resizing to a larger Droplet and see if that
        prevents your virtual server or process from crashing.</p>\n</p>\n  <h3><p>How
        can I repair my filesystem?</p>\n</h3>\n  <p><p>You can repair your filesystem
        using the following process:</p>\n\n<ol>\n  <li>Power off your Droplet and
        change your kernel to the DO-recovery-static-fsck image.</li>\n  <li>Boot
        your Droplet and access it via the console in the control panel.</li>\n  <li>Run
        the command \"fsck /dev/vda\"</li>\n  <li>Answer yes to any requests to repair
        errors</li>\n  <li>Power off your Droplet, change the kernel back to the original,
        and reboot</li>\n</ol>\n</p>\n\n      </section>\n    </div>\n  </section>\n\n
