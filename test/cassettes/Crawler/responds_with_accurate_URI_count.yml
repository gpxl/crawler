        \     <section class=\"help-content\">\n        <h4>Technical FAQ</h4>\n<h1>Control
        Panel</h1>\n\n  <h3><p>How can I ensure my Droplets get put on separate hypervisors?</p>\n</h3>\n
        \ <p><p>We do not have the ability for customers to select which hypervisors
        they are distributed to at the moment. However, if you require your Droplets
        to be on physically seperate hardware, <a href=\"https://developers.digitalocean.com/documentation/v2/#list-all-droplet-neighbors\">our
        API</a> allows you to confirm whether any of your Droplets have landed on
        the same hypervisor.</p>\n</p>\n  <h3><p>How do I safely power cycle (reboot)
        my server?</p>\n</h3>\n  <p><p>Rebooting your virtual server is a simple two-step
        process:</p>\n\n<ol>\n  <li>Login to your Droplet as root and execute the
        \"poweroff\" or \"shutdown -h now\" command. This will shut down your operating
        system, flush any pending changes to the disk, and then terminate power to
        your server.</li>\n  <li>Visit the control panel and select the option to
        power on your Droplet.</li>\n</ol>\n\n<ul>\n  <li>IMPORTANT: Using the \"power
        off\" switch in the control panel to shut down your VPS is similar to pulling
        the plug on a running computer and may lead to drive corruption [as the disk
        cache is not able to be properly flushed].</li>\n</ul>\n\n<p>It is recommended
        that you connect to the console after booting in case the boot process fails.
        For any issues, please <a href=\"https://cloud.digitalocean.com/support\">open
        a support ticket</a> and we'll be happy to assist you any way we can.</p>\n</p>\n
        \ <h3><p>What is my Droplet limit? How do I raise it?</p>\n</h3>\n  <p><p>You
        can view your Droplet limit in the control panel by navigating over to the
        settings section accessible via the gear icon in the lower left corner of
        the control panel.</p>\n\n<p>We employ Droplet limits to help us curb abuse
        and fraud in the cloud. You can easily view your Droplet limit, and request
        an increase from your <a href=\"https://cloud.digitalocean.com/settings/profile\">account
        settings page</a> and after review, we'll be happy to increase your limit.</p>\n</p>\n
        \ <h3><p>How can I rename my Droplet?</p>\n</h3>\n  <p><p>To rename your Droplet,
        follow these steps:</p>\n\n<ul>\n  <li>Log into <a href=\"https://cloud.digitalocean.com/\">your
        account</a></li>\n  <li>Click the name of the Droplet you wish to rename</li>\n
        \ <li>Click \"Settings\"</li>\n  <li>Click \"Rename\"</li>\n  <li>Where it
        says \"New Hostname,\" click and type a Fully Qualified Hostname</li>\n  <li>Click
        the blue \"Rename\" button</li>\n</ul>\n</p>\n  <h3><p>How can I move my virtual
        server or make my snapshot available in another datacenter?</p>\n</h3>\n  <p><p>You
        can transfer a snapshot of your Droplet to another datacenter and spin up
        a new VPS from that image.</p>\n\n<p>You will want to follow these steps:</p>\n\n<ol>\n
        \ <li>Put your Droplet in an off state by running the command \"sudo shutdown
        -h now\"</li>\n  <li>Go to Snapshots &gt; enter your snapshot name &gt; Take
        Snapshot</li>\n  <li>Once the snapshot has been taken, go to Images &gt; click
        on the globe icon (on the same line as the name of your snapshot), and select
        the region/datacenter you'd like to transfer to.</li>\n  <li>Now you will
        be able to create a new Droplet using this snapshot that was just transferred
        to the region/datacenter.</li>\n</ol>\n</p>\n  <h3><p>How do I change the
        kernel of my Droplet?</p>\n</h3>\n  <p><p>To change a kernel of a Droplet,
        you must use the control panel or the API.</p>\n\n<p>In the control panel:</p>\n\n<ul>\n
        \ <li>Navigate to your Droplet listing</li>\n  <li>Choose the Droplet</li>\n
        \ <li>Select the \"Settings\" tab and the \"Kernel\" option</li>\n  <li>Note
        your existing kernel then select a new kernel</li>\n  <li>Click on the blue
        \"Change\" button</li>\n  <li>Shut down your Droplet gracefully by using the
        command \"poweroff\" in a terminal window with root privileges</li>\n  <li>Using
        the control panel turn on your Droplet</li>\n  <li>Make sure the Droplet boots.
        If not, go back to the previous kernel and poweroff/power on as above to restore
        your previous setting.</li>\n</ul>\n\n<p>Additional notes:</p>\n\n<p>Using
        a 32 bit kernel with a 64bit OS, or a 64bit kernel with a 32bit kernel, or
        a kernel from another OS is not supported.</p>\n\n<p>Changing a kernel will
        not change or update your OS.</p>\n\n<p>If your desired kernel is not listed,
        please add it as a suggestion on our <a href=\"http://digitalocean.uservoice.com/forums/136585-digital-ocean\">user
        voice forum</a> stating the linux distribution, the version requested, and
        the feature it has that you are in need of.</p>\n\n<p>The \"DO-recovery\"
        kernels are intended for use after instructed in a Support Ticket.</p>\n</p>\n
        \ <h3><p>Why did changing my kernel not change my operating system?</p>\n</h3>\n
        \ <p><p>A kernel and an operating system, while linked, are actually two separate
        things.</p>\n\n<p>The Kernel is the link between software and hardware, and
        the Operating system are the set of software that create the interactive environment
        in which you operate.</p>\n\n<p>Changing a kernel will not change your operating
        system - and if you change the kernel to something that doesn't match your
        operating system, it will quite possibly break your system.</p>\n\n<p>There
        is no practical way to change your operating system of a running computer
        and keep your files intact.</p>\n\n<p>You could create a new server entirely,
        and use a utility like 'rsync' to copy over relevant data from one server
        to another.</p>\n\n<p>However, if your data on your server isn't important,
        or you've already backed it up somewhere accessible, you could rebuild your
        server from a new image by doing the following:</p>\n\n<ul>\n  <li>Log into
        the control panel</li>\n  <li>Click the Droplet</li>\n  <li>Select the destroy
        tab</li>\n  <li>Use the \"Rebuild\" option, and select the image you want
        to boot from (ex: a CentOS one)</li>\n  <li>Click \"rebuild from image\"</li>\n</ul>\n\n<p>This
        will wipe out your existing file system and install a new image and kernel.</p>\n</p>\n
        \ <h3><p>What is the difference between Flexible and Permanent resizing?</p>\n</h3>\n
        \ <p><p>\"Flexible\" resize increases or decreases your CPU and RAM according
        to the new plan selected [but does not resize the disk]. The benefit is that
        the resize is processed with a simple reboot: shutdown your server from the
        command line, select the new size, and then click \"Boot\" from the control
        panel.</p>\n\n<p>\"Permanent\" resize will resize you disk space as well as
        your CPU and RAM. In order to do so, your virtual machine may be moved to
        a new hypervisor during the process. This is a longer process and can take
        up to 35-40 minutes, depending on the size of your virtual server and how
        much diskspace is being utilized.</p>\n\n<p>For more information, see this
        tutorial: <a href=\"https://www.digitalocean.com/community/tutorials/how-to-resize-your-droplets-on-digitalocean\">How
        To Resize Your Droplets on DigitalOcean</a></p>\n\n<p>Please note that once
        you resize to a larger disk, you will no longer be able to select a smaller
        plan for a flexible resize. This is because there will be a disk mismatch
        and we do not currently support shrinking a virtual server's disk.</p>\n</p>\n
        \ <h3><p>Why did Flexible Resize not change my disk size?</p>\n</h3>\n  <p><p>To
        make the process fast, the \"Flexible Resize\" does not change disk size,
        only RAM and CPU, as it performs a simple reboot.</p>\n\n<p>If you need to
        change disk size, use the \"Permanent\" resize option.</p>\n</p>\n  <h3><p>How
        can I transfer a Droplet or snapshot to another user or account?</p>\n</h3>\n
        \ <p><p>We are unable to transfer Droplets between accounts, but we can transfer
        snapshots. This would allow you to recreate the server in another account
        with the only difference being the IP address.</p>\n\n<p>To transfer a snapshot
        to another user, here are the steps to take:</p>\n\n<ul>\n  <li>From the control
        panel select Images. Select the Transfer Snapshot icon and enter the email
        address of the recipient</li>\n  <li>Upon clicking the transfer button, the
        sender will notice their icon turns blue, indicating that the snapshot transfer
        is pending. When the recipient accepts the transfer the sender will no longer
        have access to the image</li>\n  <li>The recipient will have a new section
        on the Images page titled Pending Snapshot Transfer Requests. Here you'll
        be able to accept or decline the transfer request. If approved, the snapshot
        will disappear from the sender's account, and will be added to your list of
        Snapshots where you'll have full control over the image</li>\n</ul>\n</p>\n
        \ <h3><p>How do I start over with a fresh installation?</p>\n</h3>\n  <p><p>To
        restart your Droplet with a different operating system, or perform a fresh
        installation of your current one, follow these easy steps:</p>\n\n<ol>\n  <li>Login
        to the control panel, navigate to your list of Droplets, and select the one
        you wish to destroy or re-deploy.</li>\n  <li>Click \"Destroy\" then \"Rebuild\"
        and choose the appropriate operating system from the \"Select an Image\" menu.</li>\n
        \ <li>Finally, click the blue \"Rebuild From Image\" button.</li>\n</ol>\n\n<ul>\n
        \ <li>IMPORTANT: All data on your Droplet will be destroyed when it is rebuilt.
        Remember to backup your data or take snapshots of your work in order to preserve
        that image.</li>\n</ul>\n\n<p>Your IP will be preserved.</p>\n</p>\n\n      </section>\n
