        \     <section class=\"help-content\">\n        <h4>Getting Started</h4>\n<h1>Setting
        up your Server</h1>\n\n  <h3><p>Deploy and secure your server</p>\n</h3>\n
        \ <p><p>You can get your server up and running quickly with the following
        tutorials. These will take you from creating a server from scratch to having
        your website set up. <a href=\"https://www.digitalocean.com/community/articles/an-introduction-to-securing-your-linux-vps\">Read
        More</a></p>\n</p>\n  <h3><p>What is Cloud Hosting?</p>\n</h3>\n  <p><p>Cloud
        hosting describes a method of configuring servers in a flexible way to allow
        for the most affordable, scalable, and reliable web infrastructure. <a href=\"https://digitalocean.com/what-is-cloud-hosting\">Read
        More</a></p>\n</p>\n  <h3><p>Create Your First DigitalOcean Server</p>\n</h3>\n
        \ <p><p>This tutorial will walk you through the steps needed to make your
        first DigitalOcean Droplet. These include choosing your server's size, location,
        and linux distribution. It will also show you how to log into your server.
        <a href=\"https://www.digitalocean.com/community/articles/how-to-create-your-first-digitalocean-droplet-virtual-server\">Read
        More</a></p>\n</p>\n  <h3><p>Set Up Your Domain Name</p>\n</h3>\n  <p><p>This
        article walks you through setting up the DNS for your site. This includes
        steps to set up A records, point your nameservers, and information about MX
        records. <a href=\"https://www.digitalocean.com/community/articles/how-to-set-up-a-host-name-with-digitalocean\">Read
        More</a></p>\n</p>\n  <h3><p>Set Up SSH Keys</p>\n</h3>\n  <p><p>SSH keys
        provide a more secure way of logging into a virtual private server than using
        a password alone. With SSH keys, users can log into a server without a password.
        This tutorial explains how to generate, use, and upload an SSH Key Pair. <a
        href=\"https://www.digitalocean.com/community/articles/how-to-set-up-ssh-keys--2\">Read
        More</a></p>\n</p>\n  <h3></h3>\n  <p><p>One click images are pre-made snapshots
        of common applications to get you up and online quickly. Some of our one click
        images include Wordpress, Ghost, Docker, and Gitlab. <a href=\"https://www.digitalocean.com/features/one-click-apps/\">Learn
        More about one-click images</a></p>\n</p>\n  <h3><p>Launch Your Site on a
        New Ubuntu 14.04 Server with LAMP, SFTP, and DNS</p>\n</h3>\n  <p><p>This
        article will take you from a fresh, new server to an online, working site.
        There are a variety of tutorials in our Community that will help you accomplish
        each step in the process. The following article will combine the relevant
        articles into a cohesive, step-by-step guide to set up your personal site
        on an Ubuntu server. <a href=\"https://www.digitalocean.com/community/tutorials/how-to-launch-your-site-on-a-new-ubuntu-14-04-server-with-lamp-sftp-and-dns\">Read
        More</a></p>\n</p>\n  <h3><p>Install Git on Ubuntu 14.04</p>\n</h3>\n  <p><p>This
        tutorial covers how to install git on ubuntu 14.04 via apt-get and from the
        source. Git is a distributed version control system released to the public
        in 2005. The program allows for non-linear development of projects. <a href=\"https://www.digitalocean.com/community/tutorials/how-to-install-git-on-ubuntu-14-04\">Read
        More</a></p>\n</p>\n\n      </section>\n    </div>\n  </section>\n\n      </section>\n\n
