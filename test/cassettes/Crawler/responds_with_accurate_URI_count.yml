        More about Linux</h1>\n\n  <h3><p>Create an SSL Certificate for your site</p>\n</h3>\n
        \ <p><p>This tutorial explains how to create a self-signed SSL certificate,
        how to add it to your server, and how to configure the SSL file to display
        the certificate to the world. An SSL certificate is a way to encrypt a site's
        information and create a more secure connection. Certificate Authorities can
        issue SSL certificates that verify the server's details, while a self-signed
        certificate has no 3rd party corroboration. This tutorial is written for Apache
        on an Ubuntu server. <a href=\"https://www.digitalocean.com/community/tutorials/how-to-create-a-ssl-certificate-on-apache-for-ubuntu-14-04\">Read
        More</a></p>\n</p>\n  <h3><p>Set Up IP Tables</p>\n</h3>\n  <p><p>This tutorial
        covers setting up a very simple firewall with IP Tables on an Ubuntu Droplet.
        The IP table rules come from a series of options that can be combined to create
        each specific process. Each packet that crosses the firewall is checked by
        each rule in order. As soon as it matches a rule, the packet follows the associated
        action; otherwise, it proceeds down the line. You should be able to copy and
        paste many of the rules in the article. <a href=\"https://www.digitalocean.com/community/tutorials/how-to-set-up-a-firewall-using-iptables-on-ubuntu-14-04\">Read
        More</a></p>\n</p>\n  <h3><p>Customize Your Bash Prompt</p>\n</h3>\n  <p><p>When
        you begin to spend much of your time on the command line, your shell environment
        becomes very important. One thing many people like to customize is their Bash
        prompt. In this article, we discuss how you can personalize and add color
        to your Bash prompt so that the information you need is always available.
        <a href=\"https://www.digitalocean.com/community/articles/how-to-customize-your-bash-prompt-on-a-linux-vps\">Read
        More</a></p>\n</p>\n  <h3><p>Get Familiar with DNS</p>\n</h3>\n  <p><p>DNS,
        or the Domain Name System, is an integral part of how the internet functions
        today. However, the way that DNS works is often quite mysterious for new administrators.
        In this guide, we discuss some of the common terminology and concepts that
        are involved in DNS configuration. <a href=\"https://www.digitalocean.com/community/articles/an-introduction-to-dns-terminology-components-and-concepts\">Read
        More</a></p>\n</p>\n  <h3><p>View and Configure Linux Logs</p>\n</h3>\n  <p><p>Linux
        and the applications that run on it can generate all different types of messages,
        which are recorded in various log files. Linux uses a set of configuration
        files, directories, programs, commands and daemons to create, store and recycle
        these log messages. Knowing where the system keeps its log files and how to
        make use of related commands can therefore help save valuable time during
        troubleshooting. <a href=\"https://www.digitalocean.com/community/articles/how-to-view-and-configure-linux-logs-on-ubuntu-and-centos\">Read
        More</a></p>\n</p>\n  <h3><p>Learn More About Git</p>\n</h3>\n  <p><p>Git
        is a very useful piece of software to help streamline development for programming
        projects. It comes with no language or file structure requirements, leaving
        it open for developers to decide how they want to structure their workflow.
        This tutorial covers creating your git workspace and pushing your changes.
        <a href=\"https://www.digitalocean.com/community/articles/how-to-use-git-effectively\">Read
        More</a></p>\n</p>\n\n      </section>\n    </div>\n  </section>\n\n      </section>\n\n
