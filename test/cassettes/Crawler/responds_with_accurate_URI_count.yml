        \     <section class=\"help-content\">\n        <h4>Pricing & Billing</h4>\n<h1>Tax
        Help &mdash; Canada</h1>\n\n  <h3><p>Canadian Sales Tax</p>\n</h3>\n  <p><p>Beginning
        October 1, 2015, DigitalOcean will charge a tax on sales to Canadian customers.
        Customers can access their tax charges by visiting their <a href=\"https://cloud.digitalocean.com/settings/billing\">Billing
        page</a> and reviewing their monthly invoice.</p>\n\n<p>Some Canadian businesses
        may be able to claim a refund on taxes paid. Visit the <a href=\"http://www.cra-arc.gc.ca/gsthst-filing/\">CRA's
        official FAQ</a> for more information.</p>\n</p>\n  <h3><p>Applicable Canadian
        Tax Rates</p>\n</h3>\n  <p><p>The following table lists the tax rates as of
        January 1, 2015 that may be charged to Canadian customers in each province
        or territory.\nPlease note, prices listed on the DigitalOcean website exclude
        any applicable tax.</p>\n\n<table class=\"pure-table-striped\">\n  <thead>\n
        \   <tr>\n      <th>Province or Territory</th>\n      <th style=\"text-align:
        right\">Goods &amp; Service Tax (GST) &amp; Harmonized Sales Tax (HST)</th>\n
        \   </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td>Alberta</td>\n      <td
        style=\"text-align: right\">5% GST</td>\n    </tr>\n    <tr>\n      <td>British
        Columbia</td>\n      <td style=\"text-align: right\">5% GST</td>\n    </tr>\n
        \   <tr>\n      <td>Manitoba</td>\n      <td style=\"text-align: right\">5%
        GST</td>\n    </tr>\n    <tr>\n      <td>New Brunswick</td>\n      <td style=\"text-align:
        right\">13% HST</td>\n    </tr>\n    <tr>\n      <td>Newfoundland</td>\n      <td
        style=\"text-align: right\">13% HST</td>\n    </tr>\n    <tr>\n      <td>Northwest
        Territories</td>\n      <td style=\"text-align: right\">5% GST</td>\n    </tr>\n
        \   <tr>\n      <td>Nova Scotia</td>\n      <td style=\"text-align: right\">15%
        HST</td>\n    </tr>\n    <tr>\n      <td>Nunavut</td>\n      <td style=\"text-align:
        right\">5% GST</td>\n    </tr>\n    <tr>\n      <td>Ontario</td>\n      <td
        style=\"text-align: right\">13% HST</td>\n    </tr>\n    <tr>\n      <td>Prince
        Edward Island</td>\n      <td style=\"text-align: right\">14% HST</td>\n    </tr>\n
        \   <tr>\n      <td>Quebec</td>\n      <td style=\"text-align: right\">5%
        GST</td>\n    </tr>\n    <tr>\n      <td>Saskatchewan</td>\n      <td style=\"text-align:
        right\">5% GST</td>\n    </tr>\n    <tr>\n      <td>Yukon</td>\n      <td
        style=\"text-align: right\">5% GST</td>\n    </tr>\n  </tbody>\n</table>\n</p>\n\n
